<ion-header>

  <ion-navbar color="primary">
    <ion-title>AddShoppingItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ItemName</ion-label>
    <ion-input type="text" [(ngModel)]='item.name'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]='item.description' ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Qty</ion-label>
    <ion-input type="number" [(ngModel)]='item.qty' ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Price</ion-label>
    <ion-input type="number" [(ngModel)]='item.price' ></ion-input>
  </ion-item>
  <button ion-button round block clear (click)="addItem()" >Add</button>

  {{item | json}}

</ion-content>
